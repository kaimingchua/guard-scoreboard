<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Scoreboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes glowToGreen {
      0%   { color: #000000; }
      50%  { color: #16a34a; }
      100% { color: #000000; }
    }
    .score-glow {
      animation: glowToGreen 1.2s ease-in-out;
    }
    .delete-btn {
      position: absolute;
      top: 0.25rem;
      right: 0.25rem;
      background: #ef4444;
      color: white;
      border-radius: 9999px;
      width: 1rem;
      height: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.75rem;
    }
  </style>
</head>
<body class="bg-stone-50 text-stone-900">

  <!-- Tabs -->
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-2xl font-extrabold mb-4">Admin Dashboard</h1>
    <div class="flex gap-4 mb-6">
      <button id="tab-guard" class="tab-btn px-4 py-2 bg-blue-600 text-white rounded">Guard Scoreboard</button>
      <button id="tab-normal" class="tab-btn px-4 py-2 bg-gray-200 rounded">Normal Scoreboard</button>
    </div>

    <!-- Guard Scoreboard -->
    <div id="guardView">
      <h2 class="text-lg font-bold mb-2">Guard Ongoing Matches</h2>
      <div id="guardGames" class="grid gap-4 md:grid-cols-2"></div>
      <p id="guardEmpty" class="text-sm text-stone-500 hidden">No live games.</p>

      <h2 class="text-lg font-bold mt-8 mb-2">Guard Past Matches</h2>
      <div id="guardPastGames" class="grid gap-4 md:grid-cols-2"></div>
      <p id="guardPastEmpty" class="text-sm text-stone-500 hidden">No past matches.</p>
    </div>

    <!-- Normal Scoreboard -->
    <div id="normalView" class="hidden">
      <h2 class="text-lg font-bold mb-2">Normal Ongoing Matches</h2>
      <div id="normalGames" class="grid gap-4 md:grid-cols-2"></div>
      <p id="normalEmpty" class="text-sm text-stone-500 hidden">No live games.</p>

      <h2 class="text-lg font-bold mt-8 mb-2">Normal Past Matches</h2>
      <div id="normalPastGames" class="grid gap-4 md:grid-cols-2"></div>
      <p id="normalPastEmpty" class="text-sm text-stone-500 hidden">No past matches.</p>
    </div>
  </div>

  <!-- Delete confirm modal -->
  <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-md max-w-sm w-full">
      <h3 class="font-bold text-lg mb-3">Confirm Delete</h3>
      <p class="mb-4">Are you sure you want to delete this scoreboard?</p>
      <div class="flex justify-end gap-2">
        <button id="cancelDelete" class="px-3 py-1 bg-gray-200 rounded">Cancel</button>
        <button id="confirmDelete" class="px-3 py-1 bg-red-600 text-white rounded">Confirm</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, onSnapshot, query, orderBy,
      doc, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // --- Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyC_jSYoQLlsYvyMkE4fZ4bHFz2fkE70shk",
      authDomain: "guard-scoreboard.firebaseapp.com",
      projectId: "guard-scoreboard",
      storageBucket: "guard-scoreboard.appspot.com",
      messagingSenderId: "491028228431",
      appId: "1:491028228431:web:4c92700d264f5b1aae3d3a",
      measurementId: "G-5Z28C6N29L"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // --- Password protect ---
    const pw = prompt("Enter admin password:");
    if (pw !== "0646") {
      document.body.innerHTML = "<div class='p-10 text-center text-red-600 font-bold text-xl'>Access Denied</div>";
      throw new Error("Access denied");
    }

    // --- UI references ---
    const guardGamesWrap = document.getElementById("guardGames");
    const guardPastWrap  = document.getElementById("guardPastGames");
    const guardEmpty     = document.getElementById("guardEmpty");
    const guardPastEmpty = document.getElementById("guardPastEmpty");

    const normalGamesWrap = document.getElementById("normalGames");
    const normalPastWrap  = document.getElementById("normalPastGames");
    const normalEmpty     = document.getElementById("normalEmpty");
    const normalPastEmpty = document.getElementById("normalPastEmpty");

    const deleteModal = document.getElementById("deleteModal");
    let pendingDelete = null;

    document.getElementById("cancelDelete").onclick = () => {
      pendingDelete = null;
      deleteModal.classList.add("hidden");
    };
    document.getElementById("confirmDelete").onclick = async () => {
      if (pendingDelete) {
        await deleteDoc(pendingDelete);
      }
      pendingDelete = null;
      deleteModal.classList.add("hidden");
    };

    function gameCardHTML(g, isPast, colName) {
        const statusText = isPast ? "Final" : "Live";
        const scores = g.scores || {};
        const players = g.players || {};
        const pids = Object.keys(players).map(Number).sort((a,b)=>a-b);
        const id = g.id;
        return `
            <div class="rounded-xl bg-white shadow p-4 relative" data-col="${colName}" data-id="${id}">
            <div class="delete-btn" data-del="${colName}|${id}">âˆ’</div>
            <div class="flex items-center justify-between mb-2">
                <div class="font-bold">${g.title || "Scoreboard"} (${statusText})</div>
                <div class="text-xs text-stone-500">#${id.slice(-6)}</div>
            </div>
            <div class="flex justify-between gap-4">
                ${pids.map(pid => `
                <div class="flex-1 text-center">
                    <input class="font-bold text-center w-full" data-field="players.${pid}" value="${players[pid] || "P"+pid}" />
                    <input class="text-xl text-center w-full" data-field="scores.${pid}" value="${scores[pid] ?? 0}" />
                </div>
                `).join("")}
            </div>
            </div>`;
    }

    function renderGames(snap, wrap, pastWrap, emptyMsg, pastEmpty, colName) {
      const liveGames = [];
      const pastGames = [];
      snap.forEach(d => {
        const data = d.data();
        const item = { id: d.id, ...data };
        if (data?.status === "live") liveGames.push(item);
        else if (data?.status === "ended") pastGames.push(item);
      });

      wrap.innerHTML = "";
      pastWrap.innerHTML = "";

      emptyMsg.classList.toggle("hidden", liveGames.length > 0);
      pastEmpty.classList.toggle("hidden", pastGames.length > 0);

      for (const g of liveGames) {
        wrap.insertAdjacentHTML("beforeend", gameCardHTML(g, false, colName));
      }
      for (const g of pastGames) {
        pastWrap.insertAdjacentHTML("beforeend", gameCardHTML(g, true, colName));
      }

      // Wire delete + edits
      wrap.querySelectorAll(".delete-btn").forEach(btn => {
        btn.onclick = () => {
          const [c, id] = btn.dataset.del.split("|");
          pendingDelete = doc(db, c, id);
          deleteModal.classList.remove("hidden");
        };
      });
      pastWrap.querySelectorAll(".delete-btn").forEach(btn => {
        btn.onclick = () => {
          const [c, id] = btn.dataset.del.split("|");
          pendingDelete = doc(db, c, id);
          deleteModal.classList.remove("hidden");
        };
      });

      // Wire inline edits
      wrap.querySelectorAll("input").forEach(inp => {
        inp.onchange = async () => {
            const path = inp.dataset.field;
            const card = inp.closest("[data-col][data-id]");
            if (!card) return;
            const c = card.dataset.col;
            const id = card.dataset.id;
            await updateDoc(doc(db, c, id), { [path]: inp.value });

            // Animate glow
            inp.classList.add("score-glow");
            setTimeout(() => inp.classList.remove("score-glow"), 1200);
        };
        });
        pastWrap.querySelectorAll("input").forEach(inp => {
        inp.onchange = async () => {
            const path = inp.dataset.field;
            const card = inp.closest("[data-col][data-id]");
            if (!card) return;
            const c = card.dataset.col;
            const id = card.dataset.id;
            await updateDoc(doc(db, c, id), { [path]: inp.value });

            // Animate glow
            inp.classList.add("score-glow");
            setTimeout(() => inp.classList.remove("score-glow"), 1200);
        };
        });
    }

    // --- Subscriptions ---
    onSnapshot(query(collection(db, "games"), orderBy("updatedAt","desc")),
      (snap) => renderGames(snap, guardGamesWrap, guardPastWrap, guardEmpty, guardPastEmpty, "games")
    );
    onSnapshot(query(collection(db, "normal-games"), orderBy("updatedAt","desc")),
      (snap) => renderGames(snap, normalGamesWrap, normalPastWrap, normalEmpty, normalPastEmpty, "normal-games")
    );

    // --- Tabs ---
    document.getElementById("tab-guard").onclick = () => {
      document.getElementById("guardView").classList.remove("hidden");
      document.getElementById("normalView").classList.add("hidden");
      document.getElementById("tab-guard").classList.add("bg-blue-600","text-white");
      document.getElementById("tab-normal").classList.remove("bg-blue-600","text-white");
      document.getElementById("tab-normal").classList.add("bg-gray-200");
    };
    document.getElementById("tab-normal").onclick = () => {
      document.getElementById("guardView").classList.add("hidden");
      document.getElementById("normalView").classList.remove("hidden");
      document.getElementById("tab-normal").classList.add("bg-blue-600","text-white");
      document.getElementById("tab-guard").classList.remove("bg-blue-600","text-white");
      document.getElementById("tab-guard").classList.add("bg-gray-200");
    };
  </script>
</body>
</html>
