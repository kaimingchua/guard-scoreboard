<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Normal Live Games</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes glowToGreen {
      0%   { color: #000000; }
      50%  { color: #16a34a; }
      100% { color: #000000; }
    }
    .score-glow {
      animation: glowToGreen 1.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-stone-50 text-stone-900">
  <div class="max-w-5xl mx-auto p-4">
    <h1 class="text-2xl font-extrabold mb-4">Normal Live Games</h1>

    <!-- Overall Team Score -->
    <div id="overallScore"
      class="mb-6 text-2xl font-bold text-center text-blue-700">
      Overall Team Score: -
    </div>

    <!-- Ongoing Games -->
    <h2 class="text-lg font-bold mb-2">Ongoing Matches</h2>
    <div id="games" class="grid gap-4 md:grid-cols-2"></div>
    <p id="empty" class="text-sm text-stone-500 hidden">
      No live games yet. Ask someone to turn on “Live score sharing”.
    </p>

    <!-- Past Matches -->
    <h2 class="text-lg font-bold mt-8 mb-2">Past Matches</h2>
    <div id="pastGames" class="grid gap-4 md:grid-cols-2"></div>
    <p id="pastEmpty" class="text-sm text-stone-500 hidden">No past matches yet.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, onSnapshot, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_jSYoQLlsYvyMkE4fZ4bHFz2fkE70shk",
      authDomain: "guard-scoreboard.firebaseapp.com",
      projectId: "guard-scoreboard",
      storageBucket: "guard-scoreboard.appspot.com",
      messagingSenderId: "491028228431",
      appId: "1:491028228431:web:4c92700d264f5b1aae3d3a",
      measurementId: "G-5Z28C6N29L"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    const gamesWrap = document.getElementById("games");
    const pastWrap  = document.getElementById("pastGames");
    const emptyMsg  = document.getElementById("empty");
    const pastEmpty = document.getElementById("pastEmpty");
    const overallEl = document.getElementById("overallScore");

    function animateScore(id) {
      const el = document.getElementById(id);
      if (!el) return;
      el.classList.remove("score-glow");
      void el.offsetWidth;
      el.classList.add("score-glow");
    }

    const q = query(collection(db, "normal-games"), orderBy("updatedAt", "desc"));
    onSnapshot(q, (snap) => {
      const liveGames = [];
      const pastGames = [];
      snap.forEach(d => {
        const data = d.data();
        if (data?.status === "live") liveGames.push({ id: d.id, ...data });
        else if (data?.status === "ended") pastGames.push({ id: d.id, ...data });
      });
      render(liveGames, pastGames);
    });

    function render(liveGames, pastGames) {
      gamesWrap.innerHTML = "";
      pastWrap.innerHTML = "";

      emptyMsg.classList.toggle("hidden", liveGames.length > 0);
      pastEmpty.classList.toggle("hidden", pastGames.length > 0);

      for (const g of liveGames) {
        gamesWrap.insertAdjacentHTML("beforeend", gameCardHTML(g, false));
        updateScores(g, false);
        updateAnalytics(g);
      }

      for (const g of pastGames) {
        pastWrap.insertAdjacentHTML("beforeend", gameCardHTML(g, true));
        updateScores(g, true);
        updateAnalytics(g);
      }

      updateOverallScore(pastGames);
    }

    function updateScores(g, isPast) {
      const container = document.getElementById(`scores-${g.id}`);
      if (!container) return;

      const s1 = g.scores?.[1] ?? 0;
      const s2 = g.scores?.[2] ?? 0;
      const p1 = g.players?.[1] || "P1";
      const p2 = g.players?.[2] || "P2";

      let p1Classes = "font-bold";
      let p2Classes = "font-bold";
      if (isPast) {
        if (s1 > s2) p1Classes += " text-green-600";
        else if (s2 > s1) p2Classes += " text-green-600";
      }

      container.innerHTML = `
        <div class="flex justify-between gap-4">
          <div class="flex-1 text-center">
            <div class="${p1Classes}">${p1}</div>
            <div id="score-${g.id}-1" class="text-xl">${s1}</div>
          </div>
          <div class="flex-1 text-center">
            <div class="${p2Classes}">${p2}</div>
            <div id="score-${g.id}-2" class="text-xl">${s2}</div>
          </div>
        </div>
      `;

      if (!isPast) {
        animateScore(`score-${g.id}-1`);
        animateScore(`score-${g.id}-2`);
      }
    }

    function updateOverallScore(pastGames) {
      if (!overallEl) return;

      if (pastGames.length === 0) {
        overallEl.textContent = "Overall Team Score: -";
        overallEl.classList.remove("text-4xl");
        overallEl.classList.add("text-2xl");
        return;
      }

      let teamWins = { 1: 0, 2: 0 };
      let teamNames = { 1: "Team 1", 2: "Team 2" };

      for (const g of pastGames) {
        const s1 = g.scores?.[1] ?? 0;
        const s2 = g.scores?.[2] ?? 0;
        teamNames = g.teams || teamNames;
        if (s1 > s2) teamWins[1]++;
        else if (s2 > s1) teamWins[2]++;
      }

      overallEl.textContent =
        `${teamNames[1]}   ${teamWins[1]}  -  ${teamWins[2]}   ${teamNames[2]}`;

      overallEl.classList.remove("text-2xl");
      overallEl.classList.add("text-4xl");
    }

    function updateAnalytics(g) {
      const players = g.players || {};
      const pids = Object.keys(players).map(Number).sort((a,b)=>a-b);
      const stats = g.actionStats || {};
      const foul = stats.foul || {};

      const wrap = document.getElementById("foul-" + g.id);
      if (!wrap) return;

      wrap.innerHTML = `
        <div class="mb-1 font-semibold text-xs">Fouls:</div>
        <div class="flex gap-2">
          ${pids.map(pid => {
            const v = foul[pid] || 0;
            return `
              <div class="flex-1 text-center">
                <div class="bg-stone-100 h-3 rounded mb-1 relative">
                  <div class="bg-red-500 h-3 rounded" style="width:${v * 20}%"></div>
                </div>
                <div class="text-[11px]">${players[pid]} (${v})</div>
              </div>
            `;
          }).join("")}
        </div>
      `;
    }

    function gameCardHTML(g, isPast) {
      const statusText = isPast ? "Final" : "Live";
      return `
        <div class="rounded-xl bg-white shadow p-4">
          <div class="flex items-center justify-between mb-2">
            <div class="font-bold">${g.title || "Normal Scoreboard"} (${statusText})</div>
            <div class="text-xs text-stone-500">#${g.joinCode ?? g.id.slice(-6)}</div>
          </div>
          <div class="text-lg font-extrabold tabular-nums" id="scores-${g.id}"></div>

          <!-- Foul Analytics -->
          <div id="foul-${g.id}" class="mt-3"></div>
        </div>`;
    }
  </script>
</body>
</html>
