<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Guard Live Games</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Score number glow: black -> green -> black */
    @keyframes glowToGreen {
      0%   { color: #000000; }
      50%  { color: #16a34a; } /* green */
      100% { color: #000000; }
    }
    .score-glow {
      animation: glowToGreen 1.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-stone-50 text-stone-900">
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-2xl font-extrabold mb-4">Guard Live Games</h1>

    <!-- Ongoing Games -->
    <h2 class="text-lg font-bold mb-2">Ongoing Matches</h2>
    <div id="games" class="grid gap-4 md:grid-cols-2"></div>
    <p id="empty" class="text-sm text-stone-500 hidden">
      No live games yet. Ask someone to turn on “Live score sharing”.
    </p>

    <!-- Past Matches -->
    <h2 class="text-lg font-bold mt-8 mb-2">Past Matches</h2>
    <div id="pastGames" class="grid gap-4 md:grid-cols-2"></div>
    <p id="pastEmpty" class="text-sm text-stone-500 hidden">No past matches yet.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, onSnapshot, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_jSYoQLlsYvyMkE4fZ4bHFz2fkE70shk",
      authDomain: "guard-scoreboard.firebaseapp.com",
      projectId: "guard-scoreboard",
      storageBucket: "guard-scoreboard.appspot.com",
      messagingSenderId: "491028228431",
      appId: "1:491028228431:web:4c92700d264f5b1aae3d3a",
      measurementId: "G-5Z28C6N29L"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    const gamesWrap = document.getElementById("games");
    const pastWrap  = document.getElementById("pastGames");
    const emptyMsg  = document.getElementById("empty");
    const pastEmpty = document.getElementById("pastEmpty");

    /* score number animation */
    function animateScore(id) {
      const el = document.getElementById(id);
      if (!el) return;
      el.classList.remove("score-glow");
      void el.offsetWidth; // reflow to restart animation
      el.classList.add("score-glow");
    }

    /* Build a compact per-player bar row (e.g., Fouls / Wins / Golden / BC) */
    function barsHTML(players = {}, counts = {}, color = "#3b82f6") {
      const ids = Object.keys(players).map(n => Number(n)).sort((a,b)=>a-b);
      const max = Math.max(1, ...ids.map(id => (counts[id] || 0)));
      return ids.map(id => {
        const v = counts[id] || 0;
        const pct = Math.round((v / max) * 100);
        const label = players[id] || `P${id}`;
        return `
          <div class="flex-1 bg-stone-100 rounded overflow-hidden">
            <div class="h-3" style="width:${pct}%; background:${color};"></div>
            <div class="text-[10px] text-center mt-1">${label} (${v})</div>
          </div>
        `;
      }).join("");
    }

    /* One game card HTML (includes 4 analytics rows for that game) */
    function gameCardHTML(g, isPast) {
      const statusText = isPast ? "Final" : "Live";

      const foulsHTML  = barsHTML(g.players, g.actionStats?.foul   || {}, "#ef4444"); // red
      const winsHTML   = barsHTML(g.players, g.actionStats?.win    || {}, "#22c55e"); // green
      const goldenHTML = barsHTML(g.players, g.actionStats?.golden || {}, "#6366f1"); // indigo
      const bcHTML     = barsHTML(g.players, g.actionStats?.bc     || {}, "#facc15"); // yellow

      return `
        <div class="rounded-xl bg-white shadow p-4">
          <div class="flex items-center justify-between mb-2">
            <div class="font-bold">${g.title || "Guard Scoreboard"} (${statusText})</div>
            <div class="text-xs text-stone-500">#${g.id.slice(-6)}</div>
          </div>

          <!-- Player scores go here -->
          <div class="text-lg font-extrabold tabular-nums" id="scores-${g.id}"></div>

          <!-- Per-game analytics (this game only) -->
          <div class="mt-3 grid gap-3">
            <div>
              <div class="text-xs font-semibold mb-1">Fouls</div>
              <div class="flex gap-1">${foulsHTML}</div>
            </div>
            <div>
              <div class="text-xs font-semibold mb-1">Wins</div>
              <div class="flex gap-1">${winsHTML}</div>
            </div>
            <div>
              <div class="text-xs font-semibold mb-1">Golden Breaks</div>
              <div class="flex gap-1">${goldenHTML}</div>
            </div>
            <div>
              <div class="text-xs font-semibold mb-1">Break Clears</div>
              <div class="flex gap-1">${bcHTML}</div>
            </div>
          </div>
        </div>`;
    }

    /* Fill the per-player score block with a tidy layout */
    function updateScores(g) {
      const scores  = g.scores  || {};
      const players = g.players || {};
      const container = document.getElementById(`scores-${g.id}`);
      if (!container) return;

      // Use sorted numeric player ids for stable ordering
      const ids = Object.keys(players).map(n => Number(n)).sort((a,b)=>a-b);

      let html = '<div class="flex justify-between gap-4">';
      ids.forEach(pid => {
        const name = players[pid] || `P${pid}`;
        const sc   = scores[pid] ?? 0;
        html += `
          <div class="flex-1 text-center">
            <div class="font-bold">${name}</div>
            <div id="score-${g.id}-${pid}" class="text-xl">${sc}</div>
          </div>
        `;
      });
      html += '</div>';

      container.innerHTML = html;

      // Trigger number glow for each player on render/update
      ids.forEach(pid => animateScore(`score-${g.id}-${pid}`));
    }

    /* Subscribe and render */
    const q = query(collection(db, "games"), orderBy("updatedAt", "desc"));
    onSnapshot(q, (snap) => {
      const liveGames = [];
      const pastGames = [];
      snap.forEach(d => {
        const data = d.data();
        if (data?.status === "live")  liveGames.push({ id: d.id, ...data });
        if (data?.status === "ended") pastGames.push({ id: d.id, ...data });
      });
      render(liveGames, pastGames);
    });

    function render(liveGames, pastGames) {
      gamesWrap.innerHTML = "";
      pastWrap.innerHTML  = "";

      emptyMsg.classList.toggle("hidden", liveGames.length > 0);
      pastEmpty.classList.toggle("hidden", pastGames.length > 0);

      // Ongoing
      for (const g of liveGames) {
        gamesWrap.insertAdjacentHTML("beforeend", gameCardHTML(g, false));
        updateScores(g);
      }

      // Past
      for (const g of pastGames) {
        pastWrap.insertAdjacentHTML("beforeend", gameCardHTML(g, true));
        updateScores(g);
      }
    }
  </script>
</body>
</html>
